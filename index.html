      // Aplanado 1..N para numeraci칩n y dashboard punto a punto
      const CHECKLIST_POINTS = [];
      const STAGE_OFFSETS = [];
      let GLOBAL_POINT_INDEX = 0;
      CHECKLIST.forEach((stage) => {
        STAGE_OFFSETS.push(GLOBAL_POINT_INDEX);
        stage.items.forEach((text) => {
          GLOBAL_POINT_INDEX += 1;
          CHECKLIST_POINTS.push({
            index: GLOBAL_POINT_INDEX,
            etapa: stage.etapa,
            text,
          });
        });
      });
      const TOTAL_POINTS = CHECKLIST_POINTS.length;

      // =====================
      // Utilidades
      // =====================

      function createEmptyVisits() {
        return [1, 2, 3, 4].map((id) => ({
          id,
          fecha: "",
          responsable: "",
          excelName: "",
          hit: "",
          checklist: null, // % global F90
          centroAAR: "",
          pointValues: new Array(TOTAL_POINTS).fill(null), // 0/1 por criterio
        }));
      }

      function normalizarCentro(nombre) {
        return (nombre || "").trim().toUpperCase();
      }

      function normalizarDelegado(nombre) {
        const trimmed = (nombre || "").trim();
        if (!trimmed) return "";
        return trimmed
          .toLowerCase()
          .split(/\s+/)
          .map((w) => w.charAt(0).toUpperCase() + w.slice(1))
          .join(" ");
      }

      function normalizeBasic(str) {
        return (str || "")
          .toString()
          .normalize("NFD")
          .replace(/[\u0300-\u036f]/g, "")
          .toUpperCase()
          .trim();
      }

      const CENTER_TO_PROVINCE = {};
      const CITY_TO_PROVINCE = {
        NARON: "A CORU칌A (GALICIA)",
        "NAR칍N": "A CORU칌A (GALICIA)",
        ONDARA: "ALICANTE (COMUNITAT VALENCIANA)",
      };

      function inferProvincia(centro, provinciaExcel) {
        if (provinciaExcel && provinciaExcel.trim() !== "") {
          return provinciaExcel.trim().toUpperCase();
        }
        const centroNorm = normalizarCentro(centro);
        if (CENTER_TO_PROVINCE[centroNorm]) {
          return CENTER_TO_PROVINCE[centroNorm];
        }
        const tokens = centroNorm
          .split(/[,\-()]/)
          .map((t) => t.trim())
          .filter(Boolean);
        for (let i = tokens.length - 1; i >= 0; i--) {
          const token = tokens[i];
          if (CITY_TO_PROVINCE[token]) {
            return CITY_TO_PROVINCE[token];
          }
        }
        return "";
      }

      function parseFecha(fecha) {
        const regex = /^(\d{2})\/(\d{2})\/(\d{4})$/;
        const match = (fecha || "").match(regex);
        if (!match) return null;
        const day = Number(match[1]);
        const month = Number(match[2]);
        const year = Number(match[3]);
        const d = new Date(year, month - 1, day);
        if (
          d.getFullYear() !== year ||
          d.getMonth() !== month - 1 ||
          d.getDate() !== day
        ) {
          return null;
        }
        return d;
      }

      function isValidFecha(fecha) {
        if (!fecha) return true;
        return parseFecha(fecha) !== null;
      }

      function media(valores) {
        const nums = (valores || []).filter(
          (v) => typeof v === "number" && !isNaN(v)
        );
        if (nums.length === 0) return null;
        const total = nums.reduce((sum, v) => sum + v, 0);
        return total / nums.length;
      }

      function porcentajeSi(valores) {
        const valid = (valores || []).filter(
          (v) => v === "S칤" || v === "No"
        );
        if (valid.length === 0) return null;
        const countSi = valid.filter((v) => v === "S칤").length;
        return (countSi / valid.length) * 100;
      }

      function donutStyle(percent) {
        const value = percent && percent > 0 ? Math.min(percent, 100) : 0;
        const color =
          percent !== null && percent >= 85 ? "#16a34a" : "#dc2626";
        return {
          background: `conic-gradient(${color} ${value * 3.6}deg, #e5e7eb 0deg)`,
        };
      }

      function kpiBadgeClass(percent) {
        if (percent === null) return "bg-gray-200 text-gray-700";
        if (percent >= 85) return "bg-green-100 text-green-800";
        return "bg-red-100 text-red-700";
      }

      function delegadoColor(delegado) {
        if (!delegado) return {};
        let hash = 0;
        const texto = delegado.trim().toUpperCase();
        for (let i = 0; i < texto.length; i++) {
          hash = (hash * 31 + texto.charCodeAt(i)) | 0;
        }
        const hue = (Math.abs(hash) % 360 + 180) % 360;
        return {
          backgroundColor: `hsl(${hue}, 75%, 90%)`,
          color: `hsl(${hue}, 35%, 28%)`,
        };
      }

      function getUniqueSorted(values) {
        const set = new Set(
          values
            .map((v) => (v || "").trim())
            .filter((v) => v.length > 0)
        );
        return Array.from(set).sort((a, b) =>
          a.localeCompare(b, "es", { sensitivity: "base" })
        );
      }

      function aplicaHitTexto(visitas) {
        const hits = (visitas || []).filter(
          (v) => v.hit === "S칤" || v === "No"
        );
        if (hits.length === 0) return null;
        const anyYes = hits.some((v) => v.hit === "S칤");
        return anyYes ? "S칤" : "No";
      }

      function formatFechaHora(iso) {
        if (!iso) return "Sin guardado";
        const d = new Date(iso);
        if (isNaN(d.getTime())) return "Sin guardado";
        return d.toLocaleString("es-ES");
      }

      function deriveRespAudio(store) {
        if (store.responsableAudio && store.responsableAudio.trim()) {
          return store.responsableAudio;
        }
        const visitas = store.visitas || [];
        const copia = [...visitas].reverse();
        const visitaConResp = copia.find((v) => v.responsable);
        return visitaConResp ? visitaConResp.responsable : "";
      }

      function deriveCentroAAR(store) {
        if (store.centroAAR === "S칤" || store.centroAAR === "No") {
          return store.centroAAR;
        }
        const visitas = store.visitas || [];
        const valores = visitas
          .map((v) => v.centroAAR)
          .filter((v) => v === "S칤" || v === "No");
        if (valores.length === 0) return "";
        if (valores.includes("S칤")) return "S칤";
        return "No";
      }

      // =====================
      // Punto a punto: c치lculo de medias
      // =====================

      function computePointPercents(stores) {
        const sums = new Array(TOTAL_POINTS).fill(0);
        const counts = new Array(TOTAL_POINTS).fill(0);

        stores.forEach((store) => {
          (store.visitas || []).forEach((visit) => {
            if (!Array.isArray(visit.pointValues)) return;
            visit.pointValues.forEach((val, idx) => {
              if (val === 0 || val === 1) {
                sums[idx] += val;
                counts[idx] += 1;
              }
            });
          });
        });

        return sums.map((sum, idx) =>
          counts[idx] ? (sum / counts[idx]) * 100 : null
        );
      }

      // =====================
      // Centros exclusivos
      // =====================

      const EXCLUSIVE_CENTER_NAMES = [
        "PAMPLONA C. EXCLUSIVO",
        "CC LOS VALLES",
        "SANTIAGO DE COMPOSTELA RUA DA ROSA",
        "CC PLAZA DE LA ESTACI칍N",
        "REINA DE MERCEDES",

      ].map(normalizarCentro);

      const EXCLUSIVE_CENTER_SET = new Set(
        EXCLUSIVE_CENTER_NAMES.map(normalizeBasic)

      const EXCLUSIVE_MONTHS = [
        { key: "2025-08", label: "Ago 2025" },

        { key: "2025-10", label: "Oct 2025" },
        { key: "2025-11", label: "Nov 2025" },
        { key: "2025-12", label: "Dic 2025" },

        { key: "2026-03", label: "Mar 2026" },

      // =====================
      // Componente principal
      // =====================

      function App() {
        const [pin, setPin] = useState("");
        const [authorized, setAuthorized] = useState(false);

        // Filtros listado centros
        const [search, setSearch] = useState("");
        const [filterCodigo, setFilterCodigo] = useState("");
        const [filterPropietario, setFilterPropietario] = useState("");
        const [filterCentro, setFilterCentro] = useState("");
        const [filterProvincia, setFilterProvincia] = useState("");
        const [filterDelegado, setFilterDelegado] = useState("");
        const [filterResponsableAudio, setFilterResponsableAudio] =
          useState("");
        const [filterCentroAAR, setFilterCentroAAR] = useState("");
        const [filterCorreo, setFilterCorreo] = useState("");

        const [storesInput, setStoresInput] = useState("");
        const [stores, setStores] = useState([]);
        const [expandedStoreId, setExpandedStoreId] = useState(null);
        const [showCarga, setShowCarga] = useState(false);
        const [lastSavedAt, setLastSavedAt] = useState(null);

        // Centros exclusivos
        const [expandedExclusiveId, setExpandedExclusiveId] = useState(null);
        const [selectedSalesMonth, setSelectedSalesMonth] = useState(
          EXCLUSIVE_MONTHS[0].key
        );
        const [selectedTargetMonth, setSelectedTargetMonth] = useState(
          EXCLUSIVE_MONTHS[0].key
        );

        // Dashboard punto a punto (hover)
        const [hoverPointIdx, setHoverPointIdx] = useState(null);

        // Cargar de "nube" (localStorage)
        useEffect(() => {
          try {
            const raw = localStorage.getItem("seguimientoAudioV1");
            if (!raw) return;
            const parsed = JSON.parse(raw);
            if (parsed.stores) {
              const normalizedStores = parsed.stores.map((s, idx) => {
                const centroNorm = normalizarCentro(s.centro || "");
                const isExclusive = EXCLUSIVE_CENTER_SET.has(
                  normalizeBasic(centroNorm)
                );
                return {
                  ...s,
                  id: idx + 1,
                  centroRegional: normalizarDelegado(s.centroRegional || ""),
                  visitas: (s.visitas || []).map((v, i) => ({
                    id: v.id || i + 1,
                    fecha: v.fecha || "",
                    responsable: v.responsable || "",
                    excelName: v.excelName || "",
                    hit: v.hit || "",
                    checklist:
                      typeof v.checklist === "number" ? v.checklist : null,
                    centroAAR: v.centroAAR || "",
                    pointValues:
                      Array.isArray(v.pointValues) &&
                      v.pointValues.length === TOTAL_POINTS
                        ? v.pointValues
                        : new Array(TOTAL_POINTS).fill(null),
                  })),
                  isExclusive,
                  exclusiveData: isExclusive
                    ? {
                        ventas: (s.exclusiveData && s.exclusiveData.ventas) ||
                          {},
                        objetivos:
                          (s.exclusiveData && s.exclusiveData.objetivos) || {},
                        acciones:
                          (s.exclusiveData && s.exclusiveData.acciones) || [],
                      }
                    : undefined,
                };
              });
              setStores(normalizedStores);
            }
            if (parsed.lastSavedAt) setLastSavedAt(parsed.lastSavedAt);
          } catch (e) {
            console.error("Error al cargar de la nube/localStorage", e);
          }
        }, []);

        function handlePin() {
          if (pin.trim().toUpperCase() === "AR4321") setAuthorized(true);
        }

        // ----------------------
        // Carga listado de tiendas
        // ----------------------

        function handleApplyStores() {
          if (!storesInput.trim()) return;
          let lines = storesInput
            .split("\n")
            .map((line) => line.trim())
            .filter(Boolean);

          if (
            lines.length > 0 &&
            lines[0].toUpperCase().includes("CODIGO") &&
            lines[0].toUpperCase().includes("PROPIETARIO")
          ) {
            lines = lines.slice(1);
          }

          const newStores = lines.map((raw, index) => {
            const parts = raw.split("\t");
            const [
              codigo = "",
              propietario = "",
              centro = "",
              provincia = "",
              correo = "",
              centroRegional = "",
            ] = parts;
            const provinciaInferida = inferProvincia(centro, provincia);
            const delegadoNormalizado = normalizarDelegado(centroRegional);
            const centroNorm = normalizarCentro(centro);
            const isExclusive = EXCLUSIVE_CENTER_SET.has(
              normalizeBasic(centroNorm)
            );
            return {
              id: index + 1,
              raw,
              codigo,
              propietario,
              centro,
              provincia: provinciaInferida,
              correo,
              centroRegional: delegadoNormalizado,
              region: "",
              responsableAudio: "",
              centroAAR: "",
              visitas: createEmptyVisits(),
              isExclusive,
              exclusiveData: isExclusive ? defaultExclusiveData() : undefined,
            };
          });

          setStores(newStores);
          setExpandedStoreId(null);
        }

        function updateStoreField(id, field, value) {
          setStores((prev) =>
            prev.map((store) =>
              store.id === id ? { ...store, [field]: value } : store
            )
          );
        }

        function updateVisitField(storeId, visitId, field, value) {
          setStores((prev) =>
            prev.map((store) => {
              if (store.id !== storeId) return store;
              return {
                ...store,
                visitas: store.visitas.map((visit) =>
                  visit.id === visitId ? { ...visit, [field]: value } : visit
                ),
              };
            })
          );
        }

        // ------- EXCEL Checklist (lee F90 de "PROCESOS BASICOS" y puntos F) -------

        function handleChecklistFileChange(storeId, visitId, event) {
          const file = event.target.files && event.target.files[0];
          if (!file) return;

          updateVisitField(storeId, visitId, "excelName", file.name);

          const reader = new FileReader();
          const isExcel =
            file.name.toLowerCase().endsWith(".xlsx") ||
            file.name.toLowerCase().endsWith(".xls");

          reader.onload = (ev) => {
            try {
              const data = ev.target.result;
              let checklistFromF90Set = false;

              if (isExcel && window.XLSX) {
                const wb = XLSX.read(data, { type: "array" });

                // hoja PROCESOS BASICOS / PROCESOS B츼SICOS / PROCESOS Y BASICOS...
                const candidates = [
                  "PROCESOS BASICOS",
                  "PROCESOS B츼SICOS",
                  "PROCESOS Y BASICOS",
                  "PROCESOS Y B츼SICOS",
                ];
                let sheetName = wb.SheetNames[0];
                for (const name of candidates) {
                  if (wb.Sheets[name]) {
                    sheetName = name;
                    break;
                  }
                }
                const sheet = wb.Sheets[sheetName];

                // F90 => % checklist
                let checklistF90 = null;
                const cell = sheet["F90"];
                if (cell && cell.v != null) {
                  let rawVal = cell.v;
                  if (typeof rawVal === "number") {
                    let v = rawVal;
                    if (v <= 1) v = v * 100;
                    checklistF90 = v;
                  } else if (typeof rawVal === "string") {
                    const m = rawVal
                      .replace(",", ".")
                      .match(/(\d{1,3}(?:\.\d+)?)/);
                    if (m) {
                      let v = parseFloat(m[1]);
                      if (v <= 1) v = v * 100;
                      checklistF90 = v;
                    }
                  }
                }

                if (checklistF90 !== null && !isNaN(checklistF90)) {
                  updateVisitField(
                    storeId,
                    visitId,
                    "checklist",
                    checklistF90
                  );
                  checklistFromF90Set = true;
                }

                // Punto a punto: col B texto, col F = 0 / 1
                const pointValues = new Array(TOTAL_POINTS).fill(null);
                let idx = 0;
                for (let row = 1; row < 1000 && idx < TOTAL_POINTS; row++) {
                  const cB = sheet["B" + row];
                  const cF = sheet["F" + row];
                  if (!cB || String(cB.v).trim() === "") continue;
                  const rawF = cF ? cF.v : null;
                  if (
                    rawF === 0 ||
                    rawF === 1 ||
                    rawF === "0" ||
                    rawF === "1"
                  ) {
                    pointValues[idx] = Number(rawF);
                    idx++;
                  }
                }
                updateVisitField(storeId, visitId, "pointValues", pointValues);

                // Buscar HIT en el texto como apoyo
                const csv = XLSX.utils.sheet_to_csv(sheet);
                parseFromText(csv, checklistFromF90Set);
              } else {
                const text =
                  typeof data === "string"
                    ? data
                    : new TextDecoder("utf-8").decode(data);
                parseFromText(text, false);
              }
            } catch (e) {
              console.error("Error leyendo Excel de checklist", e);
            }
          };

          if (isExcel) {
            reader.readAsArrayBuffer(file);
          } else {
            reader.readAsText(file);
          }

          function parseFromText(text, checklistAlreadySet) {
            if (!text) return;

            // HIT s칤 / no
            const reHit = /hit[^a-zA-Z0-9]{0,15}(s[i칤]|no)/i;
            const mHit = text.match(reHit);
            if (mHit) {
              const val = mHit[1].toLowerCase().startsWith("s")
                ? "S칤"
                : "No";
              updateVisitField(storeId, visitId, "hit", val);
            }

            if (!checklistAlreadySet) {
              const reCap =
                /capacitaci[o칩]n[^0-9%]{0,80}(\d{1,3})\s*%/i;
              const mCap = text.match(reCap);
              if (mCap) {
                const n = Number(mCap[1]);
                if (!isNaN(n)) {
                  updateVisitField(storeId, visitId, "checklist", n);
                }
              }
            }
          }
        }

        // Guardar / cargar "nube"
        function saveToCloud() {
          try {
            const payload = {
              stores,
              lastSavedAt: new Date().toISOString(),
            };
            localStorage.setItem(
              "seguimientoAudioV1",
              JSON.stringify(payload)
            );
            setLastSavedAt(payload.lastSavedAt);
          } catch (e) {
            console.error("Error al guardar en nube/localStorage", e);
          }
        }

        function loadFromCloud() {
          try {
            const raw = localStorage.getItem("seguimientoAudioV1");
            if (!raw) return;
            const parsed = JSON.parse(raw);
            if (parsed.stores) {
              const normalizedStores = parsed.stores.map((s, idx) => {
                const centroNorm = normalizarCentro(s.centro || "");
                const isExclusive = EXCLUSIVE_CENTER_SET.has(
                  normalizeBasic(centroNorm)
                );
                return {
                  ...s,
                  id: idx + 1,
                  centroRegional: normalizarDelegado(s.centroRegional || ""),
                  visitas: (s.visitas || []).map((v, i) => ({
                    id: v.id || i + 1,
                    fecha: v.fecha || "",
                    responsable: v.responsable || "",
                    excelName: v.excelName || "",
                    hit: v.hit || "",
                    checklist:
                      typeof v.checklist === "number" ? v.checklist : null,
                    centroAAR: v.centroAAR || "",
                    pointValues:
                      Array.isArray(v.pointValues) &&
                      v.pointValues.length === TOTAL_POINTS
                        ? v.pointValues
                        : new Array(TOTAL_POINTS).fill(null),
                  })),
                  isExclusive,
                  exclusiveData: isExclusive
                    ? {
                        ventas: (s.exclusiveData && s.exclusiveData.ventas) ||
                          {},
                        objetivos:
                          (s.exclusiveData && s.exclusiveData.objetivos) || {},
                        acciones:
                          (s.exclusiveData && s.exclusiveData.acciones) || [],
                      }
                    : undefined,
                };
              });
              setStores(normalizedStores);
              setExpandedStoreId(null);
            }
            if (parsed.lastSavedAt) setLastSavedAt(parsed.lastSavedAt);
          } catch (e) {
            console.error("Error al leer de nube/localStorage", e);
          }
        }

        // ----------------------
        // FILTRADO LISTADO TIENDAS
        // ----------------------

        const filteredStores = stores.filter((store) => {
          const respAudio = deriveRespAudio(store);
          const centroAARValor = deriveCentroAAR(store);
          const textoGlobal = (
            store.codigo +
            " " +
            store.propietario +
            " " +
            store.centro +
            " " +
            store.provincia +
            " " +
            store.centroRegional +
            " " +
            store.correo +
            " " +
            respAudio +
            " " +
            centroAARValor
          )
            .toLowerCase()
            .trim();

          if (search && !textoGlobal.includes(search.toLowerCase()))
            return false;

          if (
            filterCodigo &&
            store.codigo.toLowerCase() !== filterCodigo.toLowerCase()
          )
            return false;

          if (
            filterPropietario &&
            store.propietario.toLowerCase() !==
              filterPropietario.toLowerCase()
          )
            return false;

          if (
            filterCentro &&
            store.centro.toLowerCase() !== filterCentro.toLowerCase()
          )
            return false;

          if (
            filterCorreo &&
            store.correo.toLowerCase() !== filterCorreo.toLowerCase()
          )
            return false;

          if (
            filterProvincia &&
            store.provincia.toLowerCase() !== filterProvincia.toLowerCase()
          )
            return false;

          if (
            filterDelegado &&
            store.centroRegional.toLowerCase() !==
              filterDelegado.toLowerCase()
          )
            return false;

          if (
            filterResponsableAudio &&
            respAudio.toLowerCase() !==
              filterResponsableAudio.toLowerCase()
          )
            return false;

          if (
            filterCentroAAR &&
            centroAARValor.toLowerCase() !== filterCentroAAR.toLowerCase()
          )
            return false;

          return true;
        });

        const sortedFilteredStores = [...filteredStores].sort((a, b) => {
          const da = (a.centroRegional || "").toLowerCase();
          const db = (b.centroRegional || "").toLowerCase();
          const cmpD = da.localeCompare(db, "es", { sensitivity: "base" });
          if (cmpD !== 0) return cmpD;
          const ca = (a.centro || "").toLowerCase();
          const cb = (b.centro || "").toLowerCase();
          return ca.localeCompare(cb, "es", { sensitivity: "base" });
        });

        const opcionesCodigo = getUniqueSorted(stores.map((s) => s.codigo));
        const opcionesPropietario = getUniqueSorted(
          stores.map((s) => s.propietario)
        );
        const opcionesCentro = getUniqueSorted(stores.map((s) => s.centro));
        const opcionesProvincia = getUniqueSorted(
          stores.map((s) => s.provincia)
        );
        const opcionesCorreo = getUniqueSorted(stores.map((s) => s.correo));
        const opcionesDelegado = getUniqueSorted(
          stores.map((s) => s.centroRegional)
        );
        const opcionesRespAudio = getUniqueSorted(
          stores.map((s) => deriveRespAudio(s))
        );

        // ----------------------
        // M칄TRICAS GLOBALES GENERAL
        // ----------------------

        const allVisits = stores.flatMap((s) => s.visitas || []);
        const visitasValidasGlobal = allVisits.filter(
          (v) => v.excelName && v.excelName !== ""

        const totalVisitas = visitasValidasGlobal.length;
        const totalTiendas = stores.length;
        const tiendasConVisita = stores.filter((s) =>
          (s.visitas || []).some((v) => v.excelName && v.excelName !== "")
        ).length;
        const porcentajeTiendasVisitadas =
          totalTiendas > 0
            ? (tiendasConVisita / totalTiendas) * 100
            : 0;

        const checklistMediaGlobal = media(
          visitasValidasGlobal.map((v) => v.checklist)
        );
        const hitMediaGlobal = porcentajeSi(
          visitasValidasGlobal.map((v) => v.hit)
        );
        const aplicaHitGlobal = aplicaHitTexto(visitasValidasGlobal);

        const centrosAARSi = stores.filter(
          (s) => deriveCentroAAR(s) === "S칤"
        ).length;
        const pctCentrosAAR =
          totalTiendas > 0 ? (centrosAARSi / totalTiendas) * 100 : null;

        const algunFechaInvalida = allVisits.some(
          (v) => v.fecha && !isValidFecha(v.fecha)

        // ----------------------
        // CENTROS EXCLUSIVOS: m칠tricas anuales
        // ----------------------

        const exclusiveStores = stores.filter((s) => s.isExclusive);

        function getExclusiveTotals(store) {
          const data = store.exclusiveData || defaultExclusiveData();
          let ventasTotal = 0;
          let objetivosTotal = 0;
          EXCLUSIVE_MONTHS.forEach((m) => {
            ventasTotal += Number(data.ventas[m.key] || 0);
            objetivosTotal += Number(data.objetivos[m.key] || 0);
          });
          const pct =
            objetivosTotal > 0
              ? (ventasTotal / objetivosTotal) * 100
              : null;
          return { ventasTotal, objetivosTotal, pct };
        }

        let ventasAcumuladas = 0;
        let objetivosAcumulados = 0;
        exclusiveStores.forEach((s) => {
          const t = getExclusiveTotals(s);
          ventasAcumuladas += t.ventasTotal;
          objetivosAcumulados += t.objetivosTotal;
        });
        const pctAcumulado =
          objetivosAcumulados > 0
            ? (ventasAcumuladas / objetivosAcumulados) * 100
            : null;

        function resultColorClass(pct) {
          if (pct === null) return "bg-gray-200 text-gray-700";
          if (pct >= 100) return "bg-green-100 text-green-800";
          return "bg-red-100 text-red-700";
        }

        // Actualizar ventas/objetivos por mes
        function updateExclusiveMonthValue(storeId, field, monthKey, value) {
          setStores((prev) =>
            prev.map((s) => {
              if (s.id !== storeId) return s;
              const existing = s.exclusiveData || defaultExclusiveData();
              return {
                ...s,
                exclusiveData: {
                  ...existing,
                  [field]: {
                    ...existing[field],
                    [monthKey]: value,
                  },
                },
              };
            })
          );
        }

        // Acciones / derivaciones en exclusivos
        const ACTION_TYPES = [
          "Stand",
          "Mailing",
          "Cashback",
          "Azafata calle",
          "Ruleta",
          "Acci칩n colectivo",
          "Call center",
          "Acci칩n derivaci칩n tienda",
          "Derivaci칩n colectivo",
        ];

        function addExclusiveAction(storeId) {
          setStores((prev) =>
            prev.map((s) => {
              if (s.id !== storeId) return s;
              const data = s.exclusiveData || defaultExclusiveData();
              const nextId =
                (data.acciones && data.acciones.length
                  ? Math.max(...data.acciones.map((a) => a.id || 0)) + 1
                  : 1);
              const nueva = {
                id: nextId,
                tipo: "",
                fecha: "",
                derivaciones: "",
              };
              return {
                ...s,
                exclusiveData: {
                  ...data,
                  acciones: [...data.acciones, nueva],
                },
              };
            })
          );
        }

        function updateExclusiveAction(storeId, actionId, field, value) {
          setStores((prev) =>
            prev.map((s) => {
              if (s.id !== storeId) return s;
              const data = s.exclusiveData || defaultExclusiveData();
              return {
                ...s,
                exclusiveData: {
                  ...data,
                  acciones: data.acciones.map((a) =>
                    a.id === actionId ? { ...a, [field]: value } : a
                  ),
                },
              };
            })
          );
        }

        function removeExclusiveAction(storeId, actionId) {
          setStores((prev) =>
            prev.map((s) => {
              if (s.id !== storeId) return s;
              const data = s.exclusiveData || defaultExclusiveData();
              return {
                ...s,
                exclusiveData: {
                  ...data,
                  acciones: data.acciones.filter((a) => a.id !== actionId),
                },
              };
            })
          );
        }

        // ----------------------
        // DASHBOARD PUNTO A PUNTO
        // ----------------------

        const pointPercents = computePointPercents(stores);
        const hasPointData = pointPercents.some(
          (p) => p !== null && !isNaN(p)
        );

        const chartPoints = pointPercents
          .map((pct, idx) =>
            pct === null

                  idx,
                  num: CHECKLIST_POINTS[idx].index,
                  etapa: CHECKLIST_POINTS[idx].etapa,
                  text: CHECKLIST_POINTS[idx].text,

                }
          )
          .filter(Boolean);

        // =====================
        // RENDER
        // =====================

        return (
          <div className="min-h-screen bg-gray-100 font-sans">
            {!authorized ? (

                {/* MAPA + DASHBOARD */}
                <section className="mt-6 space-y-6">

                  <div className="bg-white p-6 rounded-2xl shadow">

                    <p className="text-gray-500 mb-4 text-sm">

                      Cada criterio est치 numerado y se usa en el dashboard
                      punto a punto.
                    </p>
                    <div className="flex gap-4 overflow-x-auto pb-2">
                      {CHECKLIST.map((stage, stageIdx) => (
                        <div

                            <span className="text-[11px] font-bold uppercase tracking-wide text-red-700">

                          <ul className="space-y-1">
                            {stage.items.map((item, idx) => {
                              const num =
                                STAGE_OFFSETS[stageIdx] + idx + 1;
                              return (

                                  <span className="mt-1 h-1.5 w-1.5 rounded-full bg-red-500 flex-shrink-0" />

                                    {item}
                                  </span>
                                </li>
                              );
                            })}
                          </ul>
                        </div>
                      ))}
                    </div>
                  </div>

                  {/* Dashboard horizontal general */}
                  <div className="bg-white p-4 rounded-2xl shadow">
                    <h3 className="font-bold text-sm mb-3">
                      Dashboard horizontal general
                    </h3>
                    {stores.length === 0 ? (
                      <p className="text-xs text-gray-500">
                        A칰n no hay tiendas cargadas. Pega el listado en la
                        secci칩n de LISTADO DE CENTROS.
                      </p>
                    ) : (
                      <div className="grid grid-cols-1 lg:grid-cols-1 gap-4">
                        {/* General */}
                        <div className="bg-gray-50 rounded-2xl px-4 py-3 border flex flex-col gap-3">
                          <div className="flex justify-between items-start mb-1">
                            <div>
                              <p className="text-xs font-semibold">

                              <p className="text-[10px] text-gray-500">

                          {/* Tres donuts: checklist, HIT, AAR */}
                          <div className="grid grid-cols-1 sm:grid-cols-3 gap-3">
                            <div className="flex flex-col items-center gap-1">
                              <div

                            <div className="flex flex-col items-center gap-1">
                              <div

                              >
                                <div className="w-9 h-9 rounded-full bg-white flex items-center justify-center">

                            </div>

                            <div className="flex flex-col items-center gap-1">
                              <div

                                style={donutStyle(pctCentrosAAR)}
                              >
                                <div className="w-9 h-9 rounded-full bg-white flex items-center justify-center">
                                  <span>
                                    {pctCentrosAAR !== null

                                  </span>
                                </div>
                              </div>
                              <p className="text-[10px] text-gray-600 text-center">
                                % centros AAR (S칤)
                              </p>
                            </div>
                          </div>

                          <div className="text-[10px] space-y-1 mt-2">
                            <p>
                              Total tiendas:{" "}
                              <strong>{totalTiendas}</strong> 췅 con al menos 1
                              visita:{" "}
                              <strong>
                                {tiendasConVisita} (
                                {porcentajeTiendasVisitadas.toFixed(0)}%)
                              </strong>
                            </p>
                            <p>
                              Total visitas (Excels adjuntos):{" "}
                              <strong>{totalVisitas}</strong>
                            </p>
                            <p>
                              Centros AAR (S칤):{" "}
                              <strong>
                                {centrosAARSi}{" "}
                                {pctCentrosAAR !== null
                                  ? `(${pctCentrosAAR.toFixed(0)}%)`
                                  : ""}

                            {aplicaHitGlobal && (

                      </div>

                    {algunFechaInvalida && (

                        formato <strong>dd/mm/aaaa</strong>.

                  </div>
                </section>

                {/* DASHBOARD PUNTO A PUNTO */}
                <section className="mt-8 bg-white p-6 rounded-2xl shadow space-y-4">
                  <h3 className="font-bold text-sm mb-1">
                    Dashboard punto a punto del checklist
                  </h3>
                  <p className="text-[11px] text-gray-600 mb-3">
                    Basado en los Excels adjuntos (hoja{" "}
                    <strong>PROCESOS BASICOS / PROCESOS Y BASICOS</strong>,
                    columna F: 0 = no aplica, 1 = aplica). Cada punto
                    corresponde a un criterio numerado.
                  </p>
                  {!hasPointData ? (
                    <p className="text-xs text-gray-500">
                      A칰n no hay datos punto a punto. Adjunta al menos un Excel
                      checklist en alguna visita.
                    </p>
                  ) : (
                    <div className="space-y-4">
                      <div className="bg-gray-50 border rounded-2xl px-4 py-3">
                        {/* BARRAS VERTICALES */}
                        <svg
                          viewBox="0 0 100 100"
                          preserveAspectRatio="none"
                          className="w-full h-40"
                        >
                          {/* eje X */}
                          <line
                            x1="0"
                            y1="90"
                            x2="100"
                            y2="90"
                            stroke="#9ca3af"
                            strokeWidth="0.4"
                          />
                          {/* rejilla 25/50/75% */}
                          {[25, 50, 75].map((p) => (
                            <line
                              key={p}
                              x1="0"
                              y1={90 - p * 0.8}
                              x2="100"
                              y2={90 - p * 0.8}

                            />
                          ))}
                          {/* barras */}
                          {chartPoints.map((p, i) => {
                            const step =
                              100 / (chartPoints.length || 1);
                            const barWidth = Math.max(step * 0.7, 1);
                            const x =
                              i * step + (step - barWidth) / 2;
                            const height = p.pct * 0.8;
                            const y = 90 - height;
                            const good = p.pct >= 85;
                            const color = good ? "#16a34a" : "#dc2626";
                            return (
                              <rect
                                key={p.idx}
                                x={x}
                                y={y}
                                width={barWidth}
                                height={height}
                                fill={color}
                                opacity="0.85"

                                onMouseEnter={() =>
                                  setHoverPointIdx(p.idx)

                                onMouseLeave={() =>
                                  setHoverPointIdx(null)
                                }
                                style={{ cursor: "pointer" }}

                          })}
                        </svg>

                        {/* N칰meros de procesos en la base */}
                        <div className="mt-2 overflow-x-auto">

                      </div>

                      <div className="bg-gray-50 border rounded-2xl px-4 py-3 text-[11px]">
                        {hoverPointIdx === null ? (
                          <p className="text-gray-500">
                            Pasa el rat칩n por encima de cualquier barra para
                            ver el criterio y su % medio de aplicaci칩n.
                          </p>
                        ) : (
                          (() => {
                            const pct = pointPercents[hoverPointIdx];
                            const info = CHECKLIST_POINTS[hoverPointIdx];
                            const good = pct >= 85;
                            return (
                              <div className="space-y-1">

                                  Punto {info.index} 췅 {info.etapa}
                                </p>
                                <p>{info.text}</p>
                                <p>
                                  % medio de aplicaci칩n:{" "}
                                  <span
                                    className={
                                      good
                                        ? "font-bold text-green-600"
                                        : "font-bold text-red-600"
                                    }
                                  >
                                    {pct.toFixed(1)}%
                                  </span>
                                </p>
                              </div>
                            );
                          })()
                        )}
                      </div>
                    </div>
                  )}
                </section>

                {/* LISTADO DE CENTROS */}
                <section className="mt-10 bg-white p-6 rounded-2xl shadow">
                  <div className="flex flex-col gap-4">
                    <div className="flex flex-wrap items-center justify-between gap-3">
                      <h3 className="font-bold text-lg bg-red-600 text-white inline-flex items-center px-4 py-2 rounded-2xl">

                      <button

                      >
                        {showCarga

                      </button>
                    </div>

                    {showCarga && (
                      <div className="bg-gray-50 border rounded-2xl p-3">
                        <p className="text-xs text-gray-600 mb-2">
                          Pega aqu칤 el listado de centros desde Excel (una fila
                          por l칤nea, campos separados por tabulador):
                          <br />
                          <span className="font-semibold">

                                                    (m) => (
                                                      <option
                                                        key={m.key}
                                                        value={m.key}
                                                      >
                                                        {m.label}
                                                      </option>
                                                    )
                                                  )}
                                                </select>
                                                <input
                                                  type="number"
                                                  className="w-24 border rounded px-2 py-1 text-right"
                                                  value={
                                                    data.ventas[
                                                      selectedSalesMonth
                                                    ] ?? ""
                                                  }
                                                  onChange={(e) =>
                                                    updateExclusiveMonthValue(
                                                      store.id,
                                                      "ventas",
                                                      selectedSalesMonth,
                                                      Number(
                                                        e.target.value || 0
                                                      )
                                                    )
                                                  }
                                                />
                                              </div>
                                            </div>

                                            {/* Objetivos */}
                                            <div>
                                              <p className="text-[10px] mb-1 font-semibold">
                                                Objetivo mensual 
                                              </p>
                                              <div className="flex gap-1 items-center">
                                                <select
                                                  className="border rounded px-2 py-1 text-[10px] flex-1"
                                                  value={selectedTargetMonth}
                                                  onChange={(e) =>
                                                    setSelectedTargetMonth(
                                                      e.target.value
                                                    )
                                                  }
                                                >
                                                  {EXCLUSIVE_MONTHS.map(
                                                    (m) => (
                                                      <option
                                                        key={m.key}
                                                        value={m.key}
                                                      >
                                                        {m.label}
                                                      </option>
                                                    )
                                                  )}
                                                </select>
                                                <input
                                                  type="number"
                                                  className="w-24 border rounded px-2 py-1 text-right"
                                                  value={
                                                    data.objetivos[
                                                      selectedTargetMonth
                                                    ] ?? ""
                                                  }
                                                  onChange={(e) =>
                                                    updateExclusiveMonthValue(
                                                      store.id,
                                                      "objetivos",
                                                      selectedTargetMonth,
                                                      Number(
                                                        e.target.value || 0
                                                      )
                                                    )
                                                  }
                                                />
                                              </div>
                                            </div>
                                          </div>

                                          {/* Tabla mensual resumen */}
                                          <div className="overflow-x-auto">
                                            <table className="w-full text-[10px] border-collapse">
                                              <thead>
                                                <tr className="bg-gray-50 border-b">
                                                  <th className="text-left px-2 py-1">
                                                    Mes
                                                  </th>
                                                  <th className="text-right px-2 py-1">
                                                    Ventas 
                                                  </th>
                                                  <th className="text-right px-2 py-1">
                                                    Objetivo 
                                                  </th>
                                                  <th className="text-right px-2 py-1">
                                                    % resultado
                                                  </th>
                                                </tr>
                                              </thead>
                                              <tbody>
                                                {EXCLUSIVE_MONTHS.map(
                                                  (m) => {
                                                    const v =
                                                      Number(
                                                        data.ventas[m.key] || 0
                                                      );
                                                    const o =
                                                      Number(
                                                        data.objetivos[
                                                          m.key
                                                        ] || 0
                                                      );
                                                    const p =
                                                      o > 0
                                                        ? (v / o) * 100
                                                        : null;
                                                    return (
                                                      <tr
                                                        key={m.key}
                                                        className="border-b"
                                                      >
                                                        <td className="px-2 py-1">
                                                          {m.label}
                                                        </td>
                                                        <td className="px-2 py-1 text-right">
                                                          {v.toFixed(0)}
                                                        </td>
                                                        <td className="px-2 py-1 text-right">
                                                          {o.toFixed(0)}
                                                        </td>
                                                        <td className="px-2 py-1 text-right">
                                                          {p !== null ? (
                                                            <span
                                                              className={
                                                                "inline-block px-2 py-0.5 rounded-full " +
                                                                resultColorClass(
                                                                  p
                                                                )
                                                              }
                                                            >
                                                              {p.toFixed(1)}%
                                                            </span>
                                                          ) : (
                                                            "-"
                                                          )}
                                                        </td>
                                                      </tr>
                                                    );
                                                  }
                                                )}
                                              </tbody>
                                            </table>
                                          </div>
                                        </div>

                                        {/* Acciones / derivaciones */}
                                        <div className="bg-white rounded-xl border px-3 py-2">
                                          <div className="flex items-center justify-between mb-2">
                                            <p className="font-semibold">
                                              Acciones, fechas y derivaciones
                                            </p>
                                            <button
                                              className="text-[10px] px-2 py-1 rounded-full border border-amber-400 text-amber-700 hover:bg-amber-50 cursor-pointer"
                                              onClick={() =>
                                                addExclusiveAction(store.id)
                                              }
                                            >
                                              + A침adir acci칩n
                                            </button>
                                          </div>
                                          {(data.acciones || []).length ===
                                          0 ? (
                                            <p className="text-[10px] text-gray-500">
                                              A칰n no hay acciones registradas.
                                              Pulsa en &quot;+ A침adir
                                              acci칩n&quot;.
                                            </p>
                                          ) : (
                                            <div className="space-y-2">
                                              {data.acciones.map((a) => (
                                                <div
                                                  key={a.id}
                                                  className="grid grid-cols-[1fr_110px_80px_26px] gap-2 items-center text-[10px]"
                                                >
                                                  <select
                                                    className="border rounded px-2 py-1"
                                                    value={a.tipo || ""}
                                                    onChange={(e) =>
                                                      updateExclusiveAction(
                                                        store.id,
                                                        a.id,
                                                        "tipo",
                                                        e.target.value
                                                      )
                                                    }
                                                  >
                                                    <option value="">
                                                      Tipo de acci칩n
                                                    </option>
                                                    {ACTION_TYPES.map(
                                                      (t) => (
                                                        <option
                                                          key={t}
                                                          value={t}
                                                        >
                                                          {t}
                                                        </option>
                                                      )
                                                    )}
                                                  </select>
                                                  <input
                                                    type="date"
                                                    className="border rounded px-2 py-1"
                                                    value={a.fecha || ""}
                                                    onChange={(e) =>
                                                      updateExclusiveAction(
                                                        store.id,
                                                        a.id,
                                                        "fecha",
                                                        e.target.value
                                                      )
                                                    }
                                                  />
                                                  <input
                                                    type="number"
                                                    min={0}
                                                    className="border rounded px-2 py-1 text-right"
                                                    placeholder="Deriv."
                                                    value={a.derivaciones || ""}
                                                    onChange={(e) =>
                                                      updateExclusiveAction(
                                                        store.id,
                                                        a.id,
                                                        "derivaciones",
                                                        e.target.value
                                                      )
                                                    }
                                                  />
                                                  <button
                                                    className="text-red-500 cursor-pointer"
                                                    onClick={() =>
                                                      removeExclusiveAction(
                                                        store.id,
                                                        a.id
                                                      )
                                                    }
                                                  >
                                                    九
                                                  </button>
                                                </div>
                                              ))}
                                            </div>
                                          )}
                                        </div>
                                      </div>
                                    </td>
                                  </tr>
                                )}
                              </React.Fragment>
                            );
                          })}
                        </tbody>
                      </table>
                    </div>
                  </section>
                )}
              </div>
            )}
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
