      function normalizarCentro(nombre) {
        return (nombre || "").trim().toUpperCase();
      }

      function normalizarDelegado(nombre) {
        const trimmed = (nombre || "").trim();
        if (!trimmed) return "";
        return trimmed
          .toLowerCase()
          .split(/\s+/)
          .map((w) => w.charAt(0).toUpperCase() + w.slice(1))
          .join(" ");
      }

      function normalizeBasic(str) {
        return (str || "")
          .toString()
          .normalize("NFD")
          .replace(/[\u0300-\u036f]/g, "")
          .toUpperCase()
          .trim();
      }

      const CENTER_TO_PROVINCE = {};
      const CITY_TO_PROVINCE = {
        NARON: "A CORU√ëA (GALICIA)",

        ONDARA: "ALICANTE (COMUNITAT VALENCIANA)",

      function inferProvincia(centro, provinciaExcel) {
        if (provinciaExcel && provinciaExcel.trim() !== "") {
          return provinciaExcel.trim().toUpperCase();
        }
        const centroNorm = normalizarCentro(centro);
        if (CENTER_TO_PROVINCE[centroNorm]) {
          return CENTER_TO_PROVINCE[centroNorm];
        }
        const tokens = centroNorm
          .split(/[,\-()]/)
          .map((t) => t.trim())
          .filter(Boolean);
        for (let i = tokens.length - 1; i >= 0; i--) {
          const token = tokens[i];
          if (CITY_TO_PROVINCE[token]) {
            return CITY_TO_PROVINCE[token];
          }
        }
        return "";
      }

      function parseFecha(fecha) {
        const regex = /^(\d{2})\/(\d{2})\/(\d{4})$/;
        const match = (fecha || "").match(regex);
        if (!match) return null;
        const day = Number(match[1]);
        const month = Number(match[2]);
        const year = Number(match[3]);
        const d = new Date(year, month - 1, day);
        if (
          d.getFullYear() !== year ||
          d.getMonth() !== month - 1 ||
          d.getDate() !== day
        ) {
          return null;
        }
        return d;
      }

      function isValidFecha(fecha) {
        if (!fecha) return true;
        return parseFecha(fecha) !== null;
      }

      function media(valores) {
        const nums = (valores || []).filter(
          (v) => typeof v === "number" && !isNaN(v)
        );
        if (nums.length === 0) return null;
        const total = nums.reduce((sum, v) => sum + v, 0);
        return total / nums.length;
      }

      function porcentajeSi(valores) {
        const valid = (valores || []).filter(
          (v) => v === "S√≠" || v === "No"
        );
        if (valid.length === 0) return null;
        const countSi = valid.filter((v) => v === "S√≠").length;
        return (countSi / valid.length) * 100;
      }

      function donutStyle3D(percent) {
        const safe =
          typeof percent === "number" && !isNaN(percent) && percent > 0
            ? Math.min(percent, 100)
            : 0;
        const color =
          percent !== null && safe >= 85 ? "#16a34a" : "#dc2626";
        return {
          background: `conic-gradient(${color} ${safe * 3.6}deg, #e5e7eb 0deg)`,
          boxShadow: "0 14px 30px rgba(15,23,42,0.35)",
        };
      }

      function delegadoColor(delegado) {
        if (!delegado) return {};
        let hash = 0;
        const texto = delegado.trim().toUpperCase();
        for (let i = 0; i < texto.length; i++) {
          hash = (hash * 31 + texto.charCodeAt(i)) | 0;
        }
        const hue = (Math.abs(hash) % 360 + 180) % 360;
        return {
          backgroundColor: `hsl(${hue}, 75%, 90%)`,
          color: `hsl(${hue}, 35%, 28%)`,
        };
      }

      function getUniqueSorted(values) {
        const set = new Set(
          values
            .map((v) => (v || "").trim())
            .filter((v) => v.length > 0)
        );
        return Array.from(set).sort((a, b) =>
          a.localeCompare(b, "es", { sensitivity: "base" })

      }

      function aplicaHitTexto(visitas) {
        const hits = (visitas || []).filter(

      function formatFechaHora(iso) {
        if (!iso) return "Sin guardado";
        const d = new Date(iso);
        if (isNaN(d.getTime())) return "Sin guardado";
        return d.toLocaleString("es-ES");

      function deriveRespAudio(store) {
        if (store.responsableAudio && store.responsableAudio.trim()) {
          return store.responsableAudio;

        const visitas = store.visitas || [];
        const copia = [...visitas].reverse();
        const visitaConResp = copia.find((v) => v.responsable);
        return visitaConResp ? visitaConResp.responsable : "";
      }

      function deriveCentroAAR(store) {
        if (store.centroAAR === "S√≠" || store.centroAAR === "No") {
          return store.centroAAR;
        }
        const visitas = store.visitas || [];
        const valores = visitas
          .map((v) => v.centroAAR)
          .filter((v) => v === "S√≠" || v === "No");
        if (valores.length === 0) return "";
        if (valores.includes("S√≠")) return "S√≠";
        return "No";
      }

        // ------- EXCEL Checklist (lee F90 y procesos punto a punto) -------

        function handleChecklistFileChange(storeId, visitId, event) {
          const file = event.target.files && event.target.files[0];
          if (!file) return;

          const url = URL.createObjectURL(file);
          updateVisitField(storeId, visitId, "excelName", file.name);
          updateVisitField(storeId, visitId, "excelUrl", url);

          const reader = new FileReader();
          const isExcel =
            file.name.toLowerCase().endsWith(".xlsx") ||
            file.name.toLowerCase().endsWith(".xls");

          reader.onload = (ev) => {
            try {
              const data = ev.target.result;
              let checklistFromF90Set = false;

              if (isExcel && window.XLSX) {
                const wb = XLSX.read(data, { type: "array" });

                // Hoja principal para F90
                let sheetName = wb.SheetNames[0];
                if (wb.SheetNames.includes("PROCESOS BASICOS")) {
                  sheetName = "PROCESOS BASICOS";
                } else if (wb.SheetNames.includes("PROCESOS Y BASICOS")) {
                  sheetName = "PROCESOS Y BASICOS";
                }
                const sheet = wb.Sheets[sheetName];

                // F90 => % checklist
                let checklistF90 = null;
                const cell = sheet["F90"];
                if (cell && cell.v != null) {
                  let rawVal = cell.v;
                  if (typeof rawVal === "number") {
                    let v = rawVal;
                    if (v <= 1) v = v * 100;
                    checklistF90 = v;
                  } else if (typeof rawVal === "string") {
                    const m = rawVal
                      .replace(",", ".")
                      .match(/(\d{1,3}(?:\.\d+)?)/);
                    if (m) {
                      let v = parseFloat(m[1]);
                      if (v <= 1) v = v * 100;
                      checklistF90 = v;
                    }
                  }
                }

                if (checklistF90 !== null && !isNaN(checklistF90)) {
                  updateVisitField(
                    storeId,
                    visitId,
                    "checklist",
                    checklistF90
                  );
                  checklistFromF90Set = true;
                }

                // Procesos punto a punto (B8‚ÄìB..., F con 0/1)
                const preferredSheets = [
                  "PROCESOS Y BASICOS",
                  "PROCESOS Y B√ÅSICOS",
                  "PROCESOS BASICOS",
                  "PROCESOS B√ÅSICOS",
                ];
                let sheetProcName = null;
                for (const name of preferredSheets) {
                  if (wb.SheetNames.includes(name)) {
                    sheetProcName = name;
                    break;
                  }
                }
                if (!sheetProcName) {
                  const found = wb.SheetNames.find((n) => {
                    const nUp = n.toUpperCase();
                    return (
                      nUp.includes("CHECKLIST") || nUp.includes("PROCESO")
                    );
                  });
                  if (found) sheetProcName = found;
                }

                if (sheetProcName) {
                  const sProc = wb.Sheets[sheetProcName];
                  const points = {};
                  for (let row = 8; row <= 130; row++) {
                    const labelCell = sProc["B" + row];
                    if (!labelCell || labelCell.v == null) continue;
                    const valCell = sProc["F" + row];
                    if (!valCell || valCell.v == null) continue;
                    const raw = String(valCell.v).trim().toUpperCase();
                    let value = null;
                    if (
                      raw === "1" ||
                      raw === "SI" ||
                      raw === "S√ç" ||
                      raw === "X"
                    ) {
                      value = 1;
                    } else if (raw === "0" || raw === "NO") {
                      value = 0;
                    }
                    if (value !== null) {
                      const pointIndex = row - 7; // 8->1, 9->2,...
                      points[pointIndex] = value;
                    }
                  }
                  if (Object.keys(points).length > 0) {
                    updateVisitField(storeId, visitId, "points", points);
                  }
                }

                const csv = XLSX.utils.sheet_to_csv(sheet);
                parseFromText(csv, checklistFromF90Set);
              } else {
                const text =
                  typeof data === "string"
                    ? data
                    : new TextDecoder("utf-8").decode(data);
                parseFromText(text, false);
              }
            } catch (e) {
              console.error("Error leyendo Excel de checklist", e);
            }
          };

          if (isExcel) {
            reader.readAsArrayBuffer(file);
          } else {
            reader.readAsText(file);

          function parseFromText(text, checklistAlreadySet) {
            if (!text) return;

            // HIT s√≠ / no
            const reHit = /hit[^a-zA-Z0-9]{0,15}(s[i√≠]|no)/i;
            const mHit = text.match(reHit);

              const reCap =
                /capacitaci[o√≥]n[^0-9%]{0,80}(\d{1,3})\s*%/i;
              const mCap = text.match(reCap);
              if (mCap) {
                const n = Number(mCap[1]);
                if (!isNaN(n)) {
                  updateVisitField(storeId, visitId, "checklist", n);
                }
              }
            }
          }
        }

              applied: agg.applied,
              total: agg.total,

                agg.total > 0 ? (agg.applied / agg.total) * 100 : 0,

                              <tr className="bg-amber-50/40 border-b">
                                <td colSpan={7} className="px-3 py-3 text-[11px]">
                                  <div className="grid lg:grid-cols-2 gap-4">
                                    {/* Ventas / Objetivos mensuales */}
                                    <div className="bg-white rounded-xl border px-3 py-2">
                                      <p className="font-semibold mb-2">
                                        Ventas y objetivos mensuales
                                        (ago-2025 a jul-2026)
                                      </p>

                                      <div className="grid grid-cols-1 md:grid-cols-2 gap-3 mb-3">
                                        <div>
                                          <p className="text-[10px] mb-1 font-semibold">
                                            Ventas mensuales ‚Ç¨
                                          </p>
                                          <div className="flex gap-1 items-center">
                                            <select
                                              className="border rounded px-2 py-1 text-[10px] flex-1"
                                              value={selectedSalesMonth}
                                              onChange={(e) =>
                                                setSelectedSalesMonth(
                                                  e.target.value
                                                )
                                              }
                                            >
                                              {EXCLUSIVE_MONTHS.map(
                                                (m) => (
                                                  <option
                                                    key={m.key}
                                                    value={m.key}
                                                  >
                                                    {m.label}
                                                  </option>
                                                )
                                              )}
                                            </select>
                                            <input
                                              type="number"
                                              className="w-24 border rounded px-2 py-1 text-right"
                                              value={
                                                data.ventas[
                                                  selectedSalesMonth
                                                ] ?? ""
                                              }
                                              onChange={(e) =>
                                                updateExclusiveMonthValue(
                                                  store.id,
                                                  "ventas",
                                                  selectedSalesMonth,
                                                  Number(
                                                    e.target.value || 0
                                                  )
                                                )
                                              }
                                            />
                                          </div>
                                        </div>

                                        <div>
                                          <p className="text-[10px] mb-1 font-semibold">
                                            Objetivo mensual ‚Ç¨
                                          </p>
                                          <div className="flex gap-1 items-center">
                                            <select
                                              className="border rounded px-2 py-1 text-[10px] flex-1"
                                              value={selectedTargetMonth}
                                              onChange={(e) =>
                                                setSelectedTargetMonth(
                                                  e.target.value
                                                )
                                              }
                                            >
                                              {EXCLUSIVE_MONTHS.map(
                                                (m) => (
                                                  <option
                                                    key={m.key}
                                                    value={m.key}
                                                  >
                                                    {m.label}
                                                  </option>
                                                )
                                              )}
                                            </select>
                                            <input
                                              type="number"
                                              className="w-24 border rounded px-2 py-1 text-right"
                                              value={
                                                data.objetivos[
                                                  selectedTargetMonth
                                                ] ?? ""
                                              }
                                              onChange={(e) =>
                                                updateExclusiveMonthValue(
                                                  store.id,
                                                  "objetivos",
                                                  selectedTargetMonth,
                                                  Number(
                                                    e.target.value || 0
                                                  )
                                                )
                                              }
                                            />
                                          </div>
                                        </div>
                                      </div>

                                      <div className="overflow-x-auto">
                                        <table className="w-full text-[10px] border-collapse">
                                          <thead>
                                            <tr className="bg-gray-50 border-b">
                                              <th className="text-left px-2 py-1">
                                                Mes
                                              </th>
                                              <th className="text-right px-2 py-1">
                                                Ventas ‚Ç¨
                                              </th>
                                              <th className="text-right px-2 py-1">
                                                Objetivo ‚Ç¨
                                              </th>
                                              <th className="text-right px-2 py-1">
                                                % resultado
                                              </th>
                                            </tr>
                                          </thead>
                                          <tbody>
                                            {EXCLUSIVE_MONTHS.map((m) => {
                                              const v = Number(
                                                data.ventas[m.key] || 0
                                              );
                                              const o = Number(
                                                data.objetivos[m.key] || 0
                                              );
                                              const p =
                                                o > 0 ? (v / o) * 100 : null;
                                              return (
                                                <tr
                                                  key={m.key}
                                                  className="border-b"
                                                >
                                                  <td className="px-2 py-1">
                                                    {m.label}
                                                  </td>
                                                  <td className="px-2 py-1 text-right">
                                                    {v.toFixed(0)}‚Ç¨
                                                  </td>
                                                  <td className="px-2 py-1 text-right">
                                                    {o.toFixed(0)}‚Ç¨
                                                  </td>
                                                  <td className="px-2 py-1 text-right">
                                                    {p !== null ? (
                                                      <span
                                                        className={
                                                          "inline-block px-2 py-0.5 rounded-full " +
                                                          resultColorClass(p)
                                                        }
                                                      >
                                                        {p.toFixed(1)}%
                                                      </span>
                                                    ) : (
                                                      "-"
                                                    )}
                                                  </td>
                                                </tr>
                                              );
                                            })}
                                          </tbody>
                                        </table>
                                      </div>
                                    </div>

                                    {/* Acciones / derivaciones */}
                                    <div className="bg-white rounded-xl border px-3 py-2">
                                      <div className="flex items-center justify-between mb-2">
                                        <p className="font-semibold">
                                          Acciones, fechas y derivaciones
                                        </p>
                                        <button
                                          className="text-[10px] px-2 py-1 rounded-full border border-amber-400 text-amber-700 hover:bg-amber-50 cursor-pointer"
                                          onClick={() =>
                                            addExclusiveAction(store.id)
                                          }
                                        >
                                          + A√±adir acci√≥n
                                        </button>
                                      </div>
                                      {(data.acciones || []).length === 0 ? (
                                        <p className="text-[10px] text-gray-500">
                                          A√∫n no hay acciones registradas.
                                          Pulsa en "+ A√±adir acci√≥n".
                                        </p>
                                      ) : (
                                        <div className="space-y-2">
                                          {data.acciones.map((a) => (
                                            <div
                                              key={a.id}
                                              className="grid grid-cols-[1fr_110px_80px_26px] gap-2 items-center text-[10px]"
                                            >
                                              <select
                                                className="border rounded px-2 py-1"
                                                value={a.tipo || ""}
                                                onChange={(e) =>
                                                  updateExclusiveAction(
                                                    store.id,
                                                    a.id,
                                                    "tipo",
                                                    e.target.value
                                                  )
                                                }
                                              >
                                                <option value="">
                                                  Tipo de acci√≥n
                                                </option>
                                                {ACTION_TYPES.map((t) => (
                                                  <option
                                                    key={t}
                                                    value={t}
                                                  >
                                                    {t}
                                                  </option>
                                                ))}
                                              </select>
                                              <input
                                                type="date"
                                                className="border rounded px-2 py-1"
                                                value={a.fecha || ""}
                                                onChange={(e) =>
                                                  updateExclusiveAction(
                                                    store.id,
                                                    a.id,
                                                    "fecha",
                                                    e.target.value
                                                  )
                                                }
                                              />
                                              <input
                                                type="number"
                                                min={0}
                                                className="border rounded px-2 py-1 text-right"
                                                placeholder="Deriv."
                                                value={a.derivaciones || ""}
                                                onChange={(e) =>
                                                  updateExclusiveAction(
                                                    store.id,
                                                    a.id,
                                                    "derivaciones",
                                                    e.target.value
                                                  )
                                                }
                                              />
                                              <button
                                                className="text-red-500 cursor-pointer"
                                                onClick={() =>
                                                  removeExclusiveAction(
                                                    store.id,
                                                    a.id
                                                  )
                                                }
                                              >
                                                ‚úï
                                              </button>
                                            </div>
                                          ))}
                                        </div>
                                      )}
                                    </div>
                                  </div>
                                </td>
                              </tr>
                            )}
                          </React.Fragment>
                        );
                      })}
                    </tbody>
                  </table>
                </div>
              </section>
            )}
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
