      function normalizarCentro(nombre) {
        return (nombre || "").trim().toUpperCase();

      function normalizarDelegado(nombre) {
        const trimmed = (nombre || "").trim();
        if (!trimmed) return "";
        return trimmed
          .toLowerCase()
          .split(/\s+/)
          .map((w) => w.charAt(0).toUpperCase() + w.slice(1))
          .join(" ");
      }

      function normalizeBasic(str) {
        return (str || "")
          .toString()
          .normalize("NFD")
          .replace(/[\u0300-\u036f]/g, "")
          .toUpperCase()
          .trim();
      }

      function normalizeCriterionKey(text) {

          .replace(/[\u0300-\u036f]/g, "")
          .toUpperCase()
          .replace(/\s+/g, " ")
          .trim();
      }

      const CITY_TO_PROVINCE = {
        NARON: "A CORU칌A (GALICIA)",

      function inferProvincia(centro, provinciaExcel) {
        if (provinciaExcel && provinciaExcel.trim() !== "") {
          return provinciaExcel.trim().toUpperCase();
        }
        const centroNorm = normalizarCentro(centro);
        if (CENTER_TO_PROVINCE[centroNorm]) {
          return CENTER_TO_PROVINCE[centroNorm];
        }
        const tokens = centroNorm
          .split(/[,\-()]/)
          .map((t) => t.trim())
          .filter(Boolean);
        for (let i = tokens.length - 1; i >= 0; i--) {
          const token = tokens[i];
          if (CITY_TO_PROVINCE[token]) {
            return CITY_TO_PROVINCE[token];
          }
        }
        return "";
      }

      function parseFecha(fecha) {
        const regex = /^(\d{2})\/(\d{2})\/(\d{4})$/;
        const match = (fecha || "").match(regex);
        if (!match) return null;
        const day = Number(match[1]);
        const month = Number(match[2]);
        const year = Number(match[3]);
        const d = new Date(year, month - 1, day);
        if (
          d.getFullYear() !== year ||
          d.getMonth() !== month - 1 ||
          d.getDate() !== day
        ) {
          return null;
        }
        return d;
      }

      function isValidFecha(fecha) {
        if (!fecha) return true;
        return parseFecha(fecha) !== null;
      }

      function media(valores) {
        const nums = (valores || []).filter(

        if (nums.length === 0) return null;
        const total = nums.reduce((sum, v) => sum + v, 0);
        return total / nums.length;

        const countSi = valid.filter((v) => v === "S칤").length;
        return (countSi / valid.length) * 100;

      function delegadoColor(delegado) {
        if (!delegado) return {};
        let hash = 0;
        const texto = delegado.trim().toUpperCase();
        for (let i = 0; i < texto.length; i++) {
          hash = (hash * 31 + texto.charCodeAt(i)) | 0;

        const hue = (Math.abs(hash) % 360 + 180) % 360;
        return {
          backgroundColor: `hsl(${hue}, 75%, 90%)`,

      function extractProcessPointsFromWorkbook(workbook) {
        if (!workbook || !workbook.SheetNames) return [];
        const puntos = [];
        const seen = new Set();

        workbook.SheetNames.forEach((sheetName) => {
          const sheet = workbook.Sheets[sheetName];
          if (!sheet || !sheet["!ref"]) return;

          const range = XLSX.utils.decode_range(sheet["!ref"]);
          for (let r = range.s.r; r <= range.e.r; r++) {
            const cellB = sheet[XLSX.utils.encode_cell({ r, c: 1 })]; // B
            const cellF = sheet[XLSX.utils.encode_cell({ r, c: 5 })]; // F

            const labelRaw =
              cellB && cellB.v != null ? String(cellB.v).trim() : "";
            if (!labelRaw) continue;

            if (!cellF || cellF.v == null) continue;

            let valRaw = cellF.v;
            let numVal = null;

            if (typeof valRaw === "number") {
              numVal = valRaw;
            } else if (typeof valRaw === "string") {
              const m = valRaw.replace(",", ".").match(/-?\d+(\.\d+)?/);
              if (m) numVal = parseFloat(m[0]);
            }

            if (numVal === null || isNaN(numVal)) continue;

            const apply = numVal >= 1 ? 1 : 0;
            const key = normalizeCriterionKey(labelRaw);
            if (seen.has(key)) continue;
            seen.add(key);

            puntos.push({
              key,
              label: labelRaw,
              value: apply,
            });
          }
        });

        return puntos;
      }

      function computeProcessStats(stores, exclusiveGroup) {
        const stats = {};
        (stores || []).forEach((store) => {
          if (!!store.isExclusive !== !!exclusiveGroup) return;
          (store.visitas || []).forEach((visit) => {
            (visit.processPoints || []).forEach((p) => {
              if (p.value !== 0 && p.value !== 1) return;
              const key = p.key || normalizeCriterionKey(p.label);
              const label = p.label || "";
              if (!stats[key]) {
                stats[key] = { key, label, total: 0, count: 0 };
              }
              stats[key].total += p.value;
              stats[key].count += 1;
            });
          });
        });
        return stats;
      }

      function buildProcessChartData(statsAAO, statsExclusive) {
        const keysAAO = Object.keys(statsAAO || {});
        const keysExcl = Object.keys(statsExclusive || {});

        // Orden maestro: primero los procesos del checklist largo (exclusivos),
        // luego, si hubiera alguno s칩lo de AAO, al final.
        let globalOrder = [...keysExcl];
        keysAAO.forEach((k) => {
          if (!globalOrder.includes(k)) globalOrder.push(k);
        });

        const chartDataAAO = globalOrder
          .filter((k) => statsAAO[k])
          .map((k, idx) => {
            const s = statsAAO[k];
            const pct = s.count > 0 ? (s.total / s.count) * 100 : 0;
            return {
              index: idx + 1,
              key: k,
              label: s.label,
              pct,
              applied: s.total,
              total: s.count,
            };
          });

        const chartDataExclusive = globalOrder
          .filter((k) => statsExclusive[k])
          .map((k, idx) => {
            const s = statsExclusive[k];
            const pct = s.count > 0 ? (s.total / s.count) * 100 : 0;
            return {
              index: idx + 1,
              key: k,
              label: s.label,
              pct,
              applied: s.total,
              total: s.count,
            };
          });

        const avgAAO =
          chartDataAAO.length > 0
            ? chartDataAAO.reduce((sum, p) => sum + p.pct, 0) /
              chartDataAAO.length
            : null;
        const avgExclusive =
          chartDataExclusive.length > 0
            ? chartDataExclusive.reduce((sum, p) => sum + p.pct, 0) /
              chartDataExclusive.length
            : null;

        return { chartDataAAO, chartDataExclusive, avgAAO, avgExclusive };
      }

      function exportProcessCsv(data, fileName) {
        if (!data || data.length === 0) return;
        const rows = [
          ["N췈", "Proceso", "% aplicaci칩n", "Visitas aplica", "Total visitas"],
        ];
        data.forEach((p) => {
          rows.push([
            p.index,
            p.label,
            p.pct.toFixed(1).replace(".", ",") + "%",
            p.applied,
            p.total,
          ]);
        });
        const csv = rows
          .map((row) =>
            row
              .map((val) =>
                `"${String(val).replace(/"/g, '""').replace(/\r?\n/g, " ")}"`
              )
              .join(";")
          )
          .join("\r\n");
        const blob = new Blob([csv], {
          type: "text/csv;charset=utf-8;",
        });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = fileName || "procesos.csv";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }

        // ------- EXCEL Checklist (lee F90 y puntos 0/1) -------

        function handleChecklistFileChange(storeId, visitId, event) {
          const file = event.target.files && event.target.files[0];
          if (!file) return;

          const objectUrl = URL.createObjectURL(file);

          updateVisitField(storeId, visitId, "excelName", file.name);
          updateVisitField(storeId, visitId, "excelUrl", objectUrl);

          const reader = new FileReader();
          const isExcel =
            file.name.toLowerCase().endsWith(".xlsx") ||
            file.name.toLowerCase().endsWith(".xls");

          reader.onload = (ev) => {
            try {
              const data = ev.target.result;
              let checklistFromF90Set = false;

              if (window.XLSX) {
                let wb;
                if (isExcel) {
                  wb = XLSX.read(data, { type: "array" });
                } else {
                  const textData =
                    typeof data === "string"
                      ? data
                      : new TextDecoder("utf-8").decode(data);
                  wb = XLSX.read(textData, { type: "string" });
                }

                // 1) Extraer puntos por proceso (B + F con 0/1)
                const puntos = extractProcessPointsFromWorkbook(wb);
                updateVisitField(storeId, visitId, "processPoints", puntos);

                // 2) Intentar leer F90 como % checklist global
                let sheetName = wb.SheetNames[0];

                const preferredSheets = [
                  "PROCESOS BASICOS",
                  "PROCESOS B츼SICOS",
                  "PROCESOS Y BASICOS",
                  "PROCESOS Y B츼SICOS",
                  "CHECKLIST CORNER",
                  "CHECKLIST C.EXCL",
                  "CHECKLIST C EXCL",
                  "CHECKLIST CEXCL",
                  "BASICOS",
                  "B츼SICOS",
                ];

                for (const pref of preferredSheets) {
                  const found = wb.SheetNames.find(
                    (name) =>
                      name.toUpperCase().replace(/\s+/g, "") ===
                      pref.toUpperCase().replace(/\s+/g, "")
                  );
                  if (found) {
                    sheetName = found;
                    break;
                  }
                }

                const sheet = wb.Sheets[sheetName];
                if (sheet) {
                  const cell = sheet["F90"] || sheet["F104"];
                  if (cell && cell.v != null) {
                    let rawVal = cell.v;
                    let v = null;
                    if (typeof rawVal === "number") {
                      v = rawVal;
                    } else if (typeof rawVal === "string") {
                      const m = rawVal
                        .replace(",", ".")
                        .match(/(\d{1,3}(?:\.\d+)?)/);
                      if (m) v = parseFloat(m[1]);
                    }
                    if (v !== null) {
                      if (v <= 1) v = v * 100;
                      updateVisitField(storeId, visitId, "checklist", v);
                      checklistFromF90Set = true;
                    }
                  }
                }
              } else {
                const text =
                  typeof data === "string"
                    ? data
                    : new TextDecoder("utf-8").decode(data);
                parseFromText(text, false);
                return;
              }
            } catch (e) {
              console.error("Error leyendo Excel de checklist", e);
            }
          };

          if (isExcel) {
            reader.readAsArrayBuffer(file);
          } else {
            reader.readAsText(file);
          }

          function parseFromText(text, checklistAlreadySet) {
            if (!text) return;

            const reHit = /hit[^a-zA-Z0-9]{0,15}(s[i칤]|no)/i;
            const mHit = text.match(reHit);
            if (mHit) {
              const val = mHit[1].toLowerCase().startsWith("s")
                ? "S칤"

              updateVisitField(storeId, visitId, "hit", val);

            if (!checklistAlreadySet) {
              const reCap =
                /capacitaci[o칩]n[^0-9%]{0,80}(\d{1,3})\s*%/i;
              const mCap = text.match(reCap);
              if (mCap) {
                const n = Number(mCap[1]);
                if (!isNaN(n)) {
                  updateVisitField(storeId, visitId, "checklist", n);
                }
              }
            }
          }
        }

                            <th className="text-right px-2 py-2">

                            <th className="text-right px-2 py-2">

                            <th className="text-center px-2 py-2">

                            </th>
                          </tr>
                        </thead>
                        <tbody>
                          {exclusiveStores.map((store) => {

                              <React.Fragment key={store.id}>

                                  <td className="px-2 py-2 font-semibold">

                                  <td className="px-2 py-2">
                                    <span
                                      className="inline-block px-2 py-0.5 rounded-full"

                                        store.centroRegional

                                  <td className="px-2 py-2">
                                    <span
                                      className="inline-block px-2 py-0.5 rounded-full"

                                    className="px-2 py-2 text-right cursor-pointer"

                                      setExpandedExclusiveId(

                                  <td
                                    className="px-2 py-2 text-right cursor-pointer"
                                    onClick={() =>
                                      setExpandedExclusiveId(
                                        isRowExpanded ? null : store.id

                                    }
                                  >
                                    {totals.objetivosTotal.toFixed(0)}
                                  </td>
                                  <td className="px-2 py-2 text-right">
                                    {totals.pct !== null ? (
                                      <span
                                        className={
                                          "inline-block px-2 py-0.5 rounded-full " +
                                          resultColorClass(totals.pct)

                                    </button>
                                  </td>

                                  <tr className="bg-amber-50/40 border-b">
                                    <td
                                      colSpan={7}
                                      className="px-3 py-3 text-[11px]"

                                      <div className="grid lg:grid-cols-2 gap-4">
                                        {/* Ventas / Objetivos mensuales */}
                                        <div className="bg-white rounded-xl border px-3 py-2">
                                          <p className="font-semibold mb-2">
                                            Ventas y objetivos mensuales

                                          <div className="grid grid-cols-1 md:grid-cols-2 gap-3 mb-3">
                                            <div>
                                              <p className="text-[10px] mb-1 font-semibold">
                                                Ventas mensuales

                                                    (m) => (
                                                      <option
                                                        key={m.key}
                                                        value={m.key}

                                                      </option>

                                                  )}
                                                </select>
                                                <input
                                                  type="number"
                                                  className="w-24 border rounded px-2 py-1 text-right"
                                                  value={
                                                    data.ventas[
                                                      selectedSalesMonth
                                                    ] ?? ""

                                                  onChange={(e) =>
                                                    updateExclusiveMonthValue(
                                                      store.id,
                                                      "ventas",
                                                      selectedSalesMonth,

                                                        e.target.value || 0

                                                  }

                                              </div>
                                            </div>

                                                  className="border rounded px-2 py-1 text-[10px] flex-1"
                                                  value={selectedTargetMonth}

                                                    setSelectedTargetMonth(
                                                      e.target.value
                                                    )
                                                  }
                                                >
                                                  {EXCLUSIVE_MONTHS.map(
                                                    (m) => (
                                                      <option
                                                        key={m.key}

                                                      </option>
                                                    )

                                                </select>
                                                <input

                                                  value={
                                                    data.objetivos[
                                                      selectedTargetMonth

                                                  onChange={(e) =>
                                                    updateExclusiveMonthValue(
                                                      store.id,
                                                      "objetivos",
                                                      selectedTargetMonth,
                                                      Number(
                                                        e.target.value || 0
                                                      )
                                                    )

                                          </div>

                                          <div className="overflow-x-auto">
                                            <table className="w-full text-[10px] border-collapse">
                                              <thead>
                                                <tr className="bg-gray-50 border-b">
                                                  <th className="text-left px-2 py-1">
                                                    Mes
                                                  </th>
                                                  <th className="text-right px-2 py-1">
                                                    Ventas 
                                                  </th>
                                                  <th className="text-right px-2 py-1">

                                                  </th>
                                                  <th className="text-right px-2 py-1">
                                                    % resultado
                                                  </th>
                                                </tr>
                                              </thead>
                                              <tbody>
                                                {EXCLUSIVE_MONTHS.map(
                                                  (m) => {
                                                    const v =
                                                      Number(
                                                        data.ventas[m.key] || 0
                                                      );
                                                    const o =
                                                      Number(
                                                        data.objetivos[
                                                          m.key

                                                    const p =
                                                      o > 0
                                                        ? (v / o) * 100
                                                        : null;
                                                    return (
                                                      <tr
                                                        key={m.key}
                                                        className="border-b"
                                                      >
                                                        <td className="px-2 py-1">
                                                          {m.label}
                                                        </td>
                                                        <td className="px-2 py-1 text-right">
                                                          {v.toFixed(0)}

                                                        <td className="px-2 py-1 text-right">
                                                          {o.toFixed(0)}
                                                        </td>
                                                        <td className="px-2 py-1 text-right">

                                                            <span
                                                              className={
                                                                "inline-block px-2 py-0.5 rounded-full " +
                                                                resultColorClass(
                                                                  p
                                                                )
                                                              }
                                                            >
                                                              {p.toFixed(1)}%
                                                            </span>
                                                          ) : (
                                                            "-"
                                                          )}
                                                        </td>
                                                      </tr>

                                              </tbody>

                                          </div>
                                        </div>

                                        <div className="bg-white rounded-xl border px-3 py-2">

                                              onClick={() =>
                                                addExclusiveAction(store.id)

                                          {(data.acciones || []).length ===
                                          0 ? (
                                            <p className="text-[10px] text-gray-500">

                                            <div className="space-y-2">

                                                    className="border rounded px-2 py-1"
                                                    value={a.tipo || ""}
                                                    onChange={(e) =>
                                                      updateExclusiveAction(
                                                        store.id,
                                                        a.id,
                                                        "tipo",
                                                        e.target.value
                                                      )
                                                    }
                                                  >
                                                    <option value="">
                                                      Tipo de acci칩n
                                                    </option>
                                                    {ACTION_TYPES.map(
                                                      (t) => (
                                                        <option
                                                          key={t}
                                                          value={t}
                                                        >
                                                          {t}
                                                        </option>
                                                      )
                                                    )}
                                                  </select>
                                                  <input
                                                    type="date"
                                                    className="border rounded px-2 py-1"
                                                    value={a.fecha || ""}
                                                    onChange={(e) =>
                                                      updateExclusiveAction(
                                                        store.id,
                                                        a.id,
                                                        "fecha",
                                                        e.target.value
                                                      )
                                                    }
                                                  />
                                                  <input
                                                    type="number"
                                                    min={0}
                                                    className="border rounded px-2 py-1 text-right"
                                                    placeholder="Deriv."
                                                    value={a.derivaciones || ""}
                                                    onChange={(e) =>
                                                      updateExclusiveAction(
                                                        store.id,
                                                        a.id,
                                                        "derivaciones",
                                                        e.target.value
                                                      )
                                                    }
                                                  />
                                                  <button
                                                    className="text-red-500 cursor-pointer"
                                                    onClick={() =>
                                                      removeExclusiveAction(
                                                        store.id,
                                                        a.id
                                                      )
                                                    }
                                                  >
                                                    九
                                                  </button>
                                                </div>
                                              ))}
                                            </div>
                                          )}
                                        </div>
                                      </div>
                                    </td>
                                  </tr>
                                )}
                              </React.Fragment>
                            );
                          })}
                        </tbody>
                      </table>
                    </div>
                  </section>
                )}
              </div>
            )}
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
